<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 mt-5">
                <div class="card" >
                    <div class="card-body text-center">
                        <h2 class=" text-center text-decoration-underline">Login Page</h2>
                        <div class="alert alert-success my-2 d-none" id="alert-success">Login Success</div>
                        <div class="alert alert-danger my-2 d-none" id="alert-danger">Wrong mail id or password</div>
                        <input type="text" name="email" id="mail" class="form-control mt-3"  placeholder="Enter mail">
                        <input type="password" name="Password" id="password" class="form-control mt-3"  placeholder="Enter password">
                        <button class="btn btn-primary mt-3" id="value" onclick="login_check()">Login</button>
                        <br> <br>
                         <p> Don't have an account? <a href='./signup.html'>Signup!</a></p>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>



    <script src="./login_app.js"></script>
</body>
</html>
