<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 mt-5">
                <div class="card" >
                    <div class="card-body text-center">
                        <h2 class="text-center text-decoration-underline">Sign Up</h2>
                        <div class="alert alert-success my-2 d-none" id="alert-success">Signup Success</div>
                            <input type="mail" id="nmail" name="email" class="form-control mt-3"  placeholder="Enter Mail Id" >
                        <input type="password" id="npassword" name="password" class="form-control mt-3"  placeholder="Enter password">
                        <button class="btn btn-primary mt-3" id="value" onclick="signup()">Signup</button>
                     <br> <br>
                      <p> Already have an account? <a href='./login.html'>Login!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./signup_app.js"></script>
</body>
</html>
